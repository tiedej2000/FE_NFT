<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="nft-card">
      <ul class="card-content">
        <li class="main-img">
          <img src="./images/image-equilibrium.jpg" alt="nft item">
          <img class="overlay-icon" src="./images/icon-view.svg" alt="">
        </li>
        <li><h3>Equilibrium #3429</h3></li>
        <li class="description">Our Equilibrium collection promotes balance and calm.</li>
        <li class="info">
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="etherum svg">
            <p>0.041 ETH</p>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" alt="clock svg">
            <p>3 days left</p>
          </div>
        </li>
        <li class="author">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </li>
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
